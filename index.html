<!DOCTYPE html>
<html>
    <head>
        <title>Building HTML Forms</title>
    </head>
    <body>
        <form action="" method="POST">
            <fieldset>
                <legend>Add user</legend>

                <label for="firstName">First name</label>
                <input id="firstName" type="text" name="firstName" ><br>
                <label for="lastName">Last name</label>
                <input id="lastName" type="text" name="lastName" ><br>
                <label for="email">Email</label>
                <input id="email" type="email" name="email"><br><br>

                <label for="status">Status</label>
                <select name="" id="status">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select><br><br>

                <p>Choose your favorite programming language</p>
                <label for="html">HTML</label>
                <input id="html" type="radio" name="language" value="html">
                <label for="css">CSS</label>
                <input id="css" type="radio" name="language" value="css">
                <label for="javascript">JavaScript</label>
                <input id="javascript" type="radio" name="language" value="javascript"><br><br><br>

                <label for="text">Comments</label><br>
                <textarea name="comments" id="text" cols="30" rows="10"></textarea><br>
                <label for="date">Current date</label>
                <input id="date" type="date" name="date">

            </fieldset>
        </form>
    </body>
</html>
